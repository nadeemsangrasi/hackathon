<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Resume</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="resumeTemplate">
        <h1 class="mainHeading">Welcome to Interactive Resume Builder</h1>
        <h1 class="heading-primary">Resume Template</h1>
        <img src="images/resume-template.png" alt="resume template" />
      </div>
      <div>
        <h1 class="heading-primary">Generate Your Resume</h1>
        <main class="container">
          <section id="personal" class="section">
            <h1 class="heading-secondary">Personal Details</h1>
            <form action="" id="personalForm">
              <div class="fieldBox">
                <label for="fullName">Your name</label>
                <input
                  type="text"
                  name="fullName"
                  id="fullName"
                  placeholder="John Doe"
                />
              </div>
              <div class="fieldBox">
                <label for="phone">Your phone</label>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  placeholder="9234567890"
                />
              </div>
              <div class="fieldBox">
                <label for="email">Your email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="LwEYn@example.com"
                />
              </div>
              <div class="fieldBox">
                <label for="address">Your address</label>
                <textarea
                  name="address"
                  id="address"
                  placeholder="123 Main St, Karachi Pakistan"
                ></textarea>
              </div>
              <div>
                <h4 id="social">Social Links</h4>
                <div class="fieldBox">
                  <label for="linkedin">LinkedIn</label>
                  <input
                    type="text"
                    name="linkedin"
                    id="linkedin"
                    placeholder="linkedin.com/in/nadeem-khan-a083702b9/"
                  />
                </div>
                <div class="fieldBox">
                  <label for="facebook">Facebook</label>
                  <input
                    type="text"
                    name="facebook"
                    id="facebook"
                    placeholder="facebook.com/nadeemkhan"
                  />
                </div>
              </div>
            </form>
          </section>

          <section id="professional" class="section">
            <h1 class="heading-secondary">Professional Details</h1>
            <form action="" id="professionalForm">
              <div class="fieldBox">
                <label for="Objective">Objective</label>
                <textarea
                  name="Objective"
                  id="Objective"
                  placeholder="Here is a brief description about me..."
                ></textarea>
              </div>
              <div class="fieldBox">
                <label for="currentJob">Current Job Title</label>
                <input
                  type="text"
                  name="currentJob"
                  id="currentJob"
                  placeholder="Software Engineer"
                />
              </div>
              <div class="fieldBox">
                <label for="company">Company Name</label>
                <input
                  type="text"
                  name="company"
                  id="company"
                  placeholder="@microsoft"
                />
              </div>
              <div class="fieldBox">
                <label for="experience">Years of Experience</label>
                <input
                  type="number"
                  name="experience"
                  id="experience"
                  placeholder="10"
                />
              </div>
              <div class="fieldBox">
                <label for="skills">Skills</label>
                <input
                  name="skills"
                  id="skills"
                  placeholder="Next.js"
                  required
                />
                <div id="additionalSkills"></div>
                <div class="addSkillsBtns">
                  <button type="button" id="addSkillBtn">Add Skill</button>
                  <button type="button" id="removeSkillBtn">
                    Remove Skill
                  </button>
                </div>
              </div>
              <div class="fieldBox">
                <label for="education">Education</label>
                <input
                  type="text"
                  name="education"
                  id="education"
                  placeholder="Bachelors in Computer Science"
                />
              </div>
              <div class="fieldBox">
                <label for="certifications">Certifications</label>
                <input
                  type="text"
                  name="certifications"
                  id="certifications"
                  placeholder="AWS Credentials"
                />
              </div>
            </form>
          </section>
        </main>

        <button class="btn" id="btn">Generate</button>
      </div>

      <div id="output"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
