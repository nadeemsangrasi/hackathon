<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Resume</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="heading-primary">Resume Generator </h1>
    <h1 class="heading-2">
      
    By Nadeem Khan
 
      </h1>
    <main class="container">
      <!-- Personal Information Section -->
      <section id="personal" class="section">
        <h1 class="heading-primary">Personal Details</h1>
        <form action=""  id="personalForm">
          <div class="fieldBox">
            <label for="fullName">Your name</label>
            <input
              type="text"
              name="fullName"
              id="fullName"
              placeholder="Enter your name"
            />
          </div>
          <div class="fieldBox">
            <label for="phone">Your phone</label>
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Enter your phone"
            />
          </div>
          <div class="fieldBox">
            <label for="email">Your email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="fieldBox">
            <label for="address">Your address</label>
            <textarea
              name="address"
              id="address"
              placeholder="Enter your address"
            ></textarea>
          </div>
          <div>
            <h4 id="social">Social Links</h4>
            <div class="fieldBox">
              <label for="linkedin">LinkedIn</label>
              <input
                type="text"
                name="linkedin"
                id="linkedin"
                placeholder="Enter your LinkedIn"
              />
            </div>
            <div class="fieldBox">
              <label for="facebook">Facebook</label>
              <input
                type="text"
                name="facebook"
                id="facebook"
                placeholder="Enter your Facebook"
              />
            </div>
          </div>
        </form>
      </section>

      <!-- Professional Information Section -->
      <section id="professional" class="section">
        <h1 class="heading-primary">Professional Details</h1>
        <form action="" id="professionalForm">
          <div class="fieldBox">
            <label for="Objective">Objective</label>
         <textarea name="Objective" id="Objective" placeholder="Enter your objective"></textarea>
          </div>
          <div class="fieldBox">
            <label for="currentJob">Current Job Title</label>
            <input
              type="text"
              name="currentJob"
              id="currentJob"
              placeholder="Enter your current job title"
            />
          </div>
          <div class="fieldBox">
            <label for="company">Company Name</label>
            <input
              type="text"
              name="company"
              id="company"
              placeholder="Enter your company name"
            />
          </div>
          <div class="fieldBox">
            <label for="experience">Years of Experience</label>
            <input
              type="number"
              name="experience"
              id="experience"
              placeholder="Enter your years of experience"
            />
          </div>
          <div class="fieldBox">
       
              <label for="skills">Skills</label>
              <div id="additionalSkills">
                <input
                  name="skills"
                  id="skills"
                  placeholder="Enter your skills"
                ></input>

              </div>
              <div class="addSkillsBtns">
                <button type="button" id="addSkillBtn">Add Skill</button>
                <button type="button" id="removeSkillBtn">Remove Skill</button>
              </div>
        
          </div>
          <div class="fieldBox">
            <label for="education">Education</label>
            <input
              type="text"
              name="education"
              id="education"
              placeholder="Enter your education background"
            />
          </div>
          <div class="fieldBox">
            <label for="certifications">Certifications</label>
            <input
              type="text"
              name="certifications"
              id="certifications"
              placeholder="Enter your certifications"
            />
          </div>
        </form>
      </section>
    </main>
    <button class="btn" id="btn">Generate</button>
    <div id="output"></div>
   
    
    </div>
   <script src="script.js"></script>
  </body>
</html>
